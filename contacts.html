<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>all applications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
      position: relative;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .copy-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #0056b3;
    }
    .clear-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .clear-btn:hover {
      background-color: #c82333;
    }
    .copy-message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>all applications</h1>

  <div id="contactList"></div>
  
  <script>
    const contactList = document.getElementById('contactList');

    const applications = JSON.parse(localStorage.getItem('applications')) || [];
    
    if (applications.length === 0) {
      contactList.innerHTML = '<p>No applications have been submitted yet.</p>';
    } else {
      applications.forEach((app, index) => {
        const container = document.createElement('div');
        container.classList.add('container');
        container.innerHTML = `
          <p><strong>Name:</strong> ${app.name}</p>
          <p><strong>Contact Number:</strong> ${app.contactNumber}</p>
          <p><strong>Address:</strong> ${app.address}</p>
          <button class="copy-btn" onclick="copyApplication('${app.name}', '${app.contactNumber}', '${app.address}')">Copy</button>
          <button class="clear-btn" onclick="clearApplication(${index})">Clear</button>
          <p class="copy-message" id="message-${app.name}" style="display:none;">Copied!!</p>
        `;
        contactList.appendChild(container);
      });
    }

    function copyApplication(name, contactNumber, address) {
      const textToCopy = `Name: ${name}\nContact Number: ${contactNumber}\nAddress: ${address}`;
      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          const messageElement = document.getElementById(`message-${name}`);
          messageElement.style.display = 'inline';
          setTimeout(() => {
            messageElement.style.display = 'none';
          }, 2000);
        })
        .catch(err => console.error('Error copying text: ', err));
    }

    function clearApplication(index) {
      let applications = JSON.parse(localStorage.getItem('applications')) || [];
      applications.splice(index, 1);
      localStorage.setItem('applications', JSON.stringify(applications));

      contactList.innerHTML = '';
      applications.forEach((app, index) => {
        const container = document.createElement('div');
        container.classList.add('container');
        container.innerHTML = `
          <p><strong>Name:</strong> ${app.name}</p>
          <p><strong>Contact Number:</strong> ${app.contactNumber}</p>
          <p><strong>Address:</strong> ${app.address}</p>
          <button class="copy-btn" onclick="copyApplication('${app.name}', '${app.contactNumber}', '${app.address}')">Copy</button>
          <button class="clear-btn" onclick="clearApplication(${index})">Clear</button>
          <p class="copy-message" id="message-${app.name}" style="display:none;">Copied!!</p>
        `;
        contactList.appendChild(container);
      });
    }
  </script>
</body>
</html>
