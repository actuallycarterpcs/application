    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit your application</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        text-align: center;
        padding: 20px;
        }
        form {
        display: inline-block;
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        }
        input, textarea, button {
        font-family: 'Montserrat', sans-serif; 
        font-size: 16px;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        box-sizing: border-box;
        }
        input, textarea {
        border: 1px solid #ccc;
        border-radius: 4px;
        }
        textarea {
        resize: none;
        }
        button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }
        button:hover {
        background-color: #0056b3;
        }
        .response-message {
        font-size: 14px;
        color: green;
        }
    </style>
    </head>
    <body>
    <h1>submit your application</h1>
    <form id="contactForm">
        <input type="text" id="name" placeholder="your name" required>
        <input type="tel" id="contactNumber" placeholder="contact number" required>
        <textarea id="address" placeholder="your address" rows="4" required></textarea>
        <button type="button" onclick="saveContactData()">submit application</button>
    </form>
    <p id="responseMessage" class="response-message"></p>

    <script>
        function saveContactData() {
        const name = document.getElementById('name').value.trim();
        const contactNumber = document.getElementById('contactNumber').value.trim();
        const address = document.getElementById('address').value.trim();

        if (name && contactNumber && address) {
            let applications = JSON.parse(localStorage.getItem('applications')) || [];
            applications.push({ name, contactNumber, address });
            localStorage.setItem('applications', JSON.stringify(applications));
            document.getElementById('responseMessage').textContent = 'application submitted successfully!';
            document.getElementById('contactForm').reset();
        } else {
            alert('please fill in all fields.');
        }
        }
    </script>
    </body>
    </html>
